<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kat's Kreations</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #fffef5;
    color: #3a2b1f;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  #provider-theme {
    text-align: center;
    padding: 1em;
  }

  .logo {
    max-width: 90vw;
    height: auto;
    margin-bottom: 1em;
  }

  h1, h2, p {
    margin: 0.5em 0;
  }

  @media (min-width: 768px) {
    .logo {
      max-width: 600px;
    }
  }
</style>
</head>

<body>
  <div id="provider-theme" name="provider-theme">
    <img src="logo.png" alt="Kat's Kreations Logo" id="logo" class="logo">
  </div>
</body>

</html>
